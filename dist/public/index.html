<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular Material Grid</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/css/style.css">
    <script src='/js/app.js'></script>
  </head>
  <body ng-cloak layout="column" ng-controller="AppController as app">
    <md-toolbar layout="row" class="md-toolbar-tools">
    <h1>Angular Material Grid Code Challenge</h1>
    </md-toolbar>
    <md-content flex id="content">
      <div ng-repeat="item in db" layout="row" layout-align="center" layout-xs="column"  ng-switch=""on="$index % 5">
        <div flex ng-switch-when="0">
          <h3>{{db[$index].id}}</h3>
          <img ng-src="{{db[$index].thumbnailUrl}}" ng-click="showDetail($event, db[$index])" />
          
        </div>
        <div flex ng-show="db[$index+1]" ng-switch-when="0">
            <h3>{{db[$index+1].id}}</h3>
            <img ng-src="{{db[$index+1].thumbnailUrl}}" ng-click="showDetail($event, db[$index+1])" />
        </div>
        <div flex ng-show="db[$index+2]" ng-switch-when="0">
            <h3>{{db[$index+2].id}}</h3>
            <img ng-src="{{db[$index+2].thumbnailUrl}}" ng-click="showDetail($event, db[$index+2])" />
        </div>
        <div flex ng-show="db[$index+3]" ng-switch-when="0">
            <h3>{{db[$index+3].id}}</h3>
            <img ng-src="{{db[$index+3].thumbnailUrl}}" ng-click="showDetail($event, db[$index+3])" />
        </div>
        <div flex ng-show="db[$index+4]" ng-switch-when="0">
            <h3>{{db[$index+4].id}}</h3>
            <img ng-src="{{db[$index+4].thumbnailUrl}}" ng-click="showDetail($event, db[$index+4])" />
        </div>
      </div>
    </md-content>
  </body>
</html>
